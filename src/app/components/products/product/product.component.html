<div>
    <button ><a routerLink="add">Thêm</a></button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
          <th scope="col"></th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList; let i = index ">
          <th scope="row">{{i + 1}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.status ? "Còn hàng " : "Hết hàng"}}</td>
          <td>
          <a routerLink="{{product.id}}">Detail</a> | 
          <a routerLink="{{product.id}}/edit">edit</a>
          <button (click)="onRemoveProduct(product.id!)" >Xóa</button>
          </td>
         
  
        </tr>
      </tbody>
    </table>
  </div>
<router-outlet></router-outlet>
